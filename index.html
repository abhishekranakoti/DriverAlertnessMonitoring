<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Alertness Monitoring System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 20px;
    background-color: #37376f;
  }
  .logo {
    max-width: 100px;
    height: auto;
  }
  h1 {
    margin: 10px 0;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(1, 1fr); /* Single column for mobile */
    gap: 10px;
    padding: 20px;
  }
  .graph {
    border: 1px solid #ccc;
    padding: 10px;
  }

  /* Media query for tablet and larger screens */
  @media (min-width: 768px) {
    .container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  /* Media query for larger screens */
  @media (min-width: 1024px) {
    .container {
      grid-template-columns: repeat(3, 1fr);
    }
  }
</style>
</head>
<body>
  <header>
    <img class="logo" src="ihub.png" alt="IIT Delhi Logo">
    <h1>Driver Alertness Monitoring System</h1>
  </header>
  <div class="container">
    <!-- Your iframes go here -->
  </div>
</body>
</html>
